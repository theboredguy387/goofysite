<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Click Game</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: grid;
      place-items: center;
      background: #111;
      color: white;
      font-family: system-ui;
      user-select: none;
    }
    button {
      font-size: 24px;
      padding: 20px 40px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
<button id="btn">Click me: 0</button>
<script>
let count = 0;
document.getElementById("btn").onclick = () => {
  count++;
  btn.textContent = "Click me: " + count;
};
</script>
</body>
</html>
